<div class="h-full flex flex-row p-4 bg-gray-500 gap-2">
  <div class="flex-grow bg-gray-100 rounded p-2 flex flex-col gap-2 overflow-auto">

    <div *ngFor="let table of openTables" class="flex flex-row">
      <div class="text-blue-600 text-xl flex-grow flex flex-row gap-2">
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z" />
        </svg>
        </span>
        <div>{{ table.name }}</div>
      </div>
      <span>Capacidad: {{ table.capacity }}</span>

    </div>
  </div>
  <div class="w-1/4 bg-amber-50 rounded p-2 flex flex-col gap-2">
    <div *ngIf="message !== ''" class="bg-green-500 text-white p-2 rounded flex flex-row gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
      </svg>
      {{ message }}
    </div>
    <label>
      Nombre de la mesa
      <input #nameInput type="text" class="border border-gray-400 rounded p-1 w-full" [(ngModel)]="openTable.name" (keyup.enter)="saveOpenTable(); $event.preventDefault();">
    </label>
    <label>
      Capacidad
      <input type="number" class="border border-gray-400 rounded p-1 w-full" [(ngModel)]="openTable.capacity">
    </label>
    <button type="button" class="bg-green-600 hover:bg-green-700 text-white w-full p-2 rounded" (click)="saveOpenTable(); nameInput.focus()">Guardar</button>
    <hr class="border-gray-500">
  </div>
</div>
